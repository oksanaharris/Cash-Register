<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="calculator">
      <div id="display"></div>
      <br>
      <div id="row1">
        <button id="7" value="7" class="number">7</button>
        <button id="8" value="8" class="number">8</button>
        <button id="9" value="9" class="number">9</button>
        <button id="/" class="operatorBtn">/</button>
        <button id="clear">clear</button>
      </div id="row2">
        <button id="4" value="4" class="number">4</button>
        <button id="5" value="5" class="number">5</button>
        <button id="6" value="6" class="number">6</button>
        <button id="*" class="operatorBtn">*</button>
        <button id="balanceBtn">get balance</button>
      </div>
      <div id="row3">
        <button id="1" value="1" class="number">1</button>
        <button id="2" value="2" class="number">2</button>
        <button id="3" value="3" class="number">3</button>
        <button id="-" class="operatorBtn">-</button>
        <button id="deposit">deposit cash</button>
      </div>
      <div id="row4">
        <button id="0" value="0" class="number">0</button>
        <button id="00" value="00" class="number">00</button>
        <button id="." value="." class="number">.</button>
        <button id="+" class="operatorBtn">+</button>
        <button id="withdraw">withdraw cash</button>
      </div>
      <div id="row5">
        <button id="=">=</button>
      </div>
    </div>
    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
